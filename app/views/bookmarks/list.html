<div class="row">
  <h2 class="text-center">Bookmark List</h2>
</div>
<div class="row">
  <bm-alerts bm-items="ctrl.alerts"></bm-alerts>
</div>
<div class="row">
  <div ng-include="'views/bookmarks/new.html'">
  </div>
</div>
<div class="row">
  <div class="well" ng-hide="ctrl.bookmarks.length > 0">
    <p class="text-center">No issue created yet</p>
  </div>
  <table class="table table-striped table-bordered" ng-show="ctrl.bookmarks.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>URL</th>
        <th>User</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="bookmark in ctrl.bookmarks">
        <td>{{bookmark.id}}</td>
        <td>{{bookmark.title}}</td>
        <td><a ng-href="bookmark.url">{{bookmark.url}}</a></td>
        <td>{{bookmark.user.name}}</td>
        <td>
          <div class="btn-group">
            <button class="btn btn-primary btn-sm" name="edit"><span class="glyphicon glyphicon-pencil"></span></button>
            <button class="btn btn-danger btn-sm" name="delete" ng-click="ctrl.delete(bookmark)"><span class="glyphicon glyphicon-minus"></span></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
