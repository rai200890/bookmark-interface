<div class="row">
  <div class="col-md-3 xs-hidden">
  </div>
  <div class="col-md-6 col-xs-12">
    <div class="row">
      <h1 class="text-center">Sign-Up</h1>
    </div>
    <div class="row">
      <bm-alerts bm-items="ctrl.alerts"></bm-alerts>
    </div>
    <div class="row">
      <form name="signup">
        <div class="form-group">
          <label for="username">Username</label>
          <input ng-model="ctrl.newUser.username" ng-required="true" name="username" type="text" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input ng-model="ctrl.newUser.email" ng-required="true" name="email" type="text" class="form-control" placeholder="user@mail.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input ng-model="ctrl.newUser.password" ng-required="true" name="password" type="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="password">Confirm Password</label>
          <input ng-model="ctrl.newUser.password_confirm" ng-required="true" name="confirm_password" type="password" class="form-control" placeholder="Confirm Password">
        </div>
        <button ng-click="ctrl.createUser()" ng-disabled="signup.$invalid || ctrl.passwordConfirmation !== ctrl.newUser.password" type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
  </div>
  <div class="col-md-3 xs-hidden">
  </div>
</div>
